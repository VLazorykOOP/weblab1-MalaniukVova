<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/regss.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="images/Logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="News.html">News</a>
                <a href="About.html">About Us</a>
            </nav>
            <div class="profile">
                <a href="SignIn.html">
                    <img src="images/profile.png" alt="Profile">
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="sign-in-section">
            <div class="progress-container">
                <h2>Step 1 of 3</h2>
                <progress id="steps" max="100" value="33"></progress>
            </div>
            
            <form id="signInForm" action="">
                <div class="form-group">
                    <label for="UserName">Name</label>
                    <input type="text" id="UserName" name="UserName" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="SurName">Surname</label>
                    <input type="text" id="SurName" name="SurName" placeholder="Enter your Surname">
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="+38 0** **** ** **" value="+380">
                </div>
                <div class="form-group gender-group">
                    <span>Choose gender:</span>
                    <input type="radio" id="Man" name="Gender" value="Man">
                    <label for="Man">Man</label>
                    <input type="radio" id="Woman" name="Gender" value="Woman">
                    <label for="Woman">Woman</label>
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                </div>
                <div class="form-actions">
                    <input type="reset" value="Reset">
                    <input type="button" value="Register">
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <a href="#"><img src="images/Instagram.png" alt="Instagram" width="40"></a>
        <a href="#"><img src="images/pinterest.png" alt="Pinterest" width="40"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter" width="40"></a>
    </footer>
</body>
</html>
